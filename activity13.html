

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bag Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
 
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 1rem;
  }
 
  .header h1 {
    margin: 0;
  }
 
  .cart-icon {
    background-color: orange;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-weight: bold;
  }
 
  .container {
    padding: 2rem;
  }
 
  h2 {
    color: #333;
  }
 
  .product-list {
    display: flex;
    justify-content: space-between;
    margin: 2rem 0;
  }
 
  .product {
    background-color: white;
    padding: 1rem;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 30%;
  }
 
  .product-img {
    height: 100px;
    background-color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
  }
 
  button {
    background-color: #28a745;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
 
  button:hover {
    background-color: #218838;
  }
 
  .cart-summary {
    background-color: white;
    padding: 1rem;
    margin-top: 2rem;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
 
  .cart-summary button {
    background-color: #007bff;
    color: white;
  }
 
  .cart-summary button:hover {
    background-color: #0056b3;
  }
 
  </style>
</head>
<body>
  <div class="header">
    <h1>Bag Store</h1>
    <div class="cart-icon">
      <span>Cart (</span><span id="cart-count">0</span><span>)</span>
    </div>
  </div>

  <div class="container">
    <h2>Our Bags</h2>
    <div class="product-list">
      <div class="product">
        <div class="product-img">Bag 1</div>
        <h3>Leather Bag</h3>
        <p>Rs50</p>
        <button onclick="addToCart(50)">Add to Cart</button>
      </div>

      <div class="product">
        <div class="product-img">Bag 2</div>
        <h3>Canvas Bag</h3>
        <p>Rs30</p>
        <button onclick="addToCart(30)">Add to Cart</button>
      </div>

      <div class="product">
        <div class="product-img">Bag 3</div>
        <h3>Sports Bag</h3>
        <p>Rs40</p>
        <button onclick="addToCart(40)">Add to Cart</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Your Cart</h3>
      <p>Total: $<span id="cart-total">0</span></p>
      <button>Proceed to Checkout</button>
    </div>
  </div>

  <script>
    let cartCount = 0;
let cartTotal = 0;

function addToCart(price) {
  cartCount++;
  cartTotal += price;

  document.getElementById("cart-count").textContent = cartCount;
  document.getElementById("cart-total").textContent = cartTotal;
}

  </script>
</body>
</html>
